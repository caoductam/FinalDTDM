<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Product Manager - CRUD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol';
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .section {
            margin-bottom: 40px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 10px;
        }
        
        h2 {
            color: #764ba2;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        
        input, textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border 0.3s;
        }
        
        input:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button.secondary {
            background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
        }
        
        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .search-box input {
            flex: 1;
        }
        
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s;
            position: relative;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0,0,0,0.2);
        }
        
        .product-name {
            font-size: 1.2em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }
        
        .product-price {
            font-size: 1.5em;
            color: #764ba2;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .product-quantity {
            color: #666;
            font-size: 0.9em;
        }
        
        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-edit {
            flex: 1;
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .btn-delete {
            flex: 1;
            background: linear-gradient(135deg, #dc3545 0%, #c82333 100%);
            padding: 8px 15px;
            font-size: 14px;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.show {
            display: block;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            animation: fadeIn 0.3s;
        }
        
        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            animation: slideUp 0.3s;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }
        
        .modal-header h2 {
            margin: 0;
            border: none;
            padding: 0;
        }
        
        .close {
            font-size: 28px;
            font-weight: bold;
            color: #999;
            cursor: pointer;
            line-height: 1;
        }
        
        .close:hover {
            color: #333;
        }
        
        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }
        
        .form-actions button {
            flex: 1;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõçÔ∏è Qu·∫£n L√Ω S·∫£n Ph·∫©m</h1>
        
        <div id="message" class="message"></div>
        
        <!-- Ph·∫ßn th√™m s·∫£n ph·∫©m -->
        <div class="section">
            <h2>‚ûï Th√™m S·∫£n Ph·∫©m M·ªõi</h2>
            <form id="addProductForm">
                <div class="form-group">
                    <label for="name">T√™n s·∫£n ph·∫©m *</label>
                    <input type="text" id="name" required>
                </div>
                <div class="form-group">
                    <label for="description">M√¥ t·∫£</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="price">Gi√° (VNƒê) *</label>
                    <input type="number" id="price" required>
                </div>
                <div class="form-group">
                    <label for="quantity">S·ªë l∆∞·ª£ng</label>
                    <input type="number" id="quantity" value="0">
                </div>
                <button type="submit">Th√™m S·∫£n Ph·∫©m</button>
            </form>
        </div>
        
        <!-- Ph·∫ßn t√¨m ki·∫øm -->
        <div class="section">
            <h2>üîç T√¨m Ki·∫øm S·∫£n Ph·∫©m</h2>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Nh·∫≠p t√™n s·∫£n ph·∫©m...">
                <button onclick="searchProducts()">T√¨m Ki·∫øm</button>
                <button onclick="loadAllProducts()">T·∫•t C·∫£</button>
            </div>
            <div id="productsList" class="products-grid"></div>
        </div>
    </div>

    <!-- Modal S·ª≠a S·∫£n Ph·∫©m -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è S·ª≠a S·∫£n Ph·∫©m</h2>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editProductForm">
                <input type="hidden" id="editId">
                <div class="form-group">
                    <label for="editName">T√™n s·∫£n ph·∫©m *</label>
                    <input type="text" id="editName" required>
                </div>
                <div class="form-group">
                    <label for="editDescription">M√¥ t·∫£</label>
                    <textarea id="editDescription" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="editPrice">Gi√° (VNƒê) *</label>
                    <input type="number" id="editPrice" required>
                </div>
                <div class="form-group">
                    <label for="editQuantity">S·ªë l∆∞·ª£ng</label>
                    <input type="number" id="editQuantity">
                </div>
                <div class="form-actions">
                    <button type="submit">L∆∞u Thay ƒê·ªïi</button>
                    <button type="button" class="secondary" onclick="closeEditModal()">H·ªßy</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;
        
        // Hi·ªÉn th·ªã th√¥ng b√°o
        function showMessage(text, type) {
            const msg = document.getElementById('message');
            msg.textContent = text;
            msg.className = `message ${type} show`;
            setTimeout(() => {
                msg.classList.remove('show');
            }, 3000);
        }
        
        // Th√™m s·∫£n ph·∫©m
        document.getElementById('addProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const data = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                quantity: parseInt(document.getElementById('quantity').value) || 0
            };
            
            try {
                const response = await fetch(`${API_URL}/api/products`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('‚úì Th√™m s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
                    e.target.reset();
                    loadAllProducts();
                } else {
                    showMessage('‚úó ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚úó L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        });
        
        // T√¨m ki·∫øm s·∫£n ph·∫©m
        async function searchProducts() {
            const searchTerm = document.getElementById('searchInput').value.trim();
            
            if (!searchTerm) {
                showMessage('Vui l√≤ng nh·∫≠p t·ª´ kh√≥a t√¨m ki·∫øm', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/products/search?name=${encodeURIComponent(searchTerm)}`);
                const result = await response.json();
                
                if (result.success) {
                    displayProducts(result.data);
                    showMessage(result.message, 'success');
                } else {
                    showMessage('‚úó ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚úó L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }
        
        // L·∫•y t·∫•t c·∫£ s·∫£n ph·∫©m
        async function loadAllProducts() {
            try {
                const response = await fetch(`${API_URL}/api/products`);
                const result = await response.json();
                
                if (result.success) {
                    displayProducts(result.data);
                }
            } catch (error) {
                showMessage('‚úó L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }
        
        // Hi·ªÉn th·ªã danh s√°ch s·∫£n ph·∫©m
        function displayProducts(products) {
            const container = document.getElementById('productsList');
            
            if (products.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: #999; grid-column: 1/-1;">Kh√¥ng t√¨m th·∫•y s·∫£n ph·∫©m n√†o</p>';
                return;
            }
            
            container.innerHTML = products.map(p => `
                <div class="product-card">
                    <div class="product-name">${p.name}</div>
                    <div class="product-price">${parseFloat(p.price).toLocaleString('vi-VN')} ‚Ç´</div>
                    <p style="color: #666; margin: 10px 0;">${p.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</p>
                    <div class="product-quantity">C√≤n l·∫°i: ${p.quantity} s·∫£n ph·∫©m</div>
                    <div class="product-actions">
                        <button class="btn-edit" onclick="openEditModal(${p.id})">‚úèÔ∏è S·ª≠a</button>
                        <button class="btn-delete" onclick="deleteProduct(${p.id}, '${p.name.replace(/'/g, "\\'")}')">üóëÔ∏è X√≥a</button>
                    </div>
                </div>
            `).join('');
        }
        
        // M·ªü modal s·ª≠a s·∫£n ph·∫©m
        async function openEditModal(id) {
            try {
                const response = await fetch(`${API_URL}/api/products/${id}`);
                const result = await response.json();
                
                if (result.success) {
                    const product = result.data;
                    document.getElementById('editId').value = product.id;
                    document.getElementById('editName').value = product.name;
                    document.getElementById('editDescription').value = product.description || '';
                    document.getElementById('editPrice').value = product.price;
                    document.getElementById('editQuantity').value = product.quantity;
                    
                    document.getElementById('editModal').classList.add('show');
                } else {
                    showMessage('‚úó Kh√¥ng th·ªÉ t·∫£i th√¥ng tin s·∫£n ph·∫©m', 'error');
                }
            } catch (error) {
                showMessage('‚úó L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }
        
        // ƒê√≥ng modal
        function closeEditModal() {
            document.getElementById('editModal').classList.remove('show');
        }
        
        // S·ª≠a s·∫£n ph·∫©m
        document.getElementById('editProductForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const id = document.getElementById('editId').value;
            const data = {
                name: document.getElementById('editName').value,
                description: document.getElementById('editDescription').value,
                price: parseFloat(document.getElementById('editPrice').value),
                quantity: parseInt(document.getElementById('editQuantity').value)
            };
            
            try {
                const response = await fetch(`${API_URL}/api/products/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('‚úì C·∫≠p nh·∫≠t s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
                    closeEditModal();
                    loadAllProducts();
                } else {
                    showMessage('‚úó ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚úó L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        });
        
        // X√≥a s·∫£n ph·∫©m
        async function deleteProduct(id, name) {
            if (!confirm(`B·∫°n c√≥ ch·∫Øc mu·ªën x√≥a s·∫£n ph·∫©m "${name}"?`)) {
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/products/${id}`, {
                    method: 'DELETE'
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showMessage('‚úì X√≥a s·∫£n ph·∫©m th√†nh c√¥ng!', 'success');
                    loadAllProducts();
                } else {
                    showMessage('‚úó ' + result.message, 'error');
                }
            } catch (error) {
                showMessage('‚úó L·ªói k·∫øt n·ªëi: ' + error.message, 'error');
            }
        }
        
        // T√¨m ki·∫øm khi nh·∫•n Enter
        document.getElementById('searchInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                searchProducts();
            }
        });
        
        // ƒê√≥ng modal khi click b√™n ngo√†i
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target == modal) {
                closeEditModal();
            }
        }
        
        // Load s·∫£n ph·∫©m khi trang ƒë∆∞·ª£c t·∫£i
        loadAllProducts();
    </script>
</body>
</html>
